http:
  port: 8080
admin:
  port: 9876
  host: '79.143.29.80'
apiEndpoints:
  auth:
    host: '79.143.29.80'
    path: '/auth*'
  projects:
    host: '79.143.29.80'
    path: '/api*'
serviceEndpoints:
  auth:
    url: 'http://79.143.29.80:4000'
  projects:
    url: 'http://79.143.29.80:4001'
policies:
  - cors
  - log
  - proxy
  - jwt
  - request-transformer
pipelines:
  authPipeline:
    apiEndpoints:
      - auth
    policies:
      - cors:
        - action:
            origin: true
      - log: 
          action:
            message: 'auth ${req.method}'
      - proxy:
          action:
            serviceEndpoint: auth
            changeOrigin: true
  projectsPipeline:
    apiEndpoints:
      - projects
    policies:
      - cors:
        - action:
            origin: true
      - log: 
          action:
            message: 'projects ${req.method}'
      - jwt:
          action:
            secretOrPublicKey: 'test_task'
            checkCredentialExistence: false
      - request-transformer:
          action:
            body: 
              add:
                userId: req.user.id
      - proxy:
          action:
            serviceEndpoint: projects
            changeOrigin: true